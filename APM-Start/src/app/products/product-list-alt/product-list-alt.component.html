<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>

  <div class="card-body"
       *ngIf="products$ | async as products; else waiting">
    <div class="list-group">
        <!-- Highlighting the selected product solution 1 -->
        <!-- <button type="button"
              class="list-group-item"
              *ngFor="let product of products"
              [ngClass]="{ active: product.selected }"
              (click)="onSelected(product.id)">
        {{ product.productName }} ({{ product.category }})
      </button> -->

      <!-- Highlighting the selected product solution 2 -->
      <button type="button"
              class="list-group-item"
              *ngFor="let product of products"
              [ngClass]="{ active: product?.id === (selectedProduct$ | async)?.id }"
              (click)="onSelected(product.id)">
        {{ product.productName }} ({{ product.category }})
      </button>
    </div>
  </div>
</div>

<div class="alert alert-danger"
     *ngIf="errorMessageSubject$ | async as errorMessage">
  {{ errorMessage }}
</div>

<ng-template #waiting>
  <div class="alert alert-warning mt-2">
    Loading...
  </div>
</ng-template>
